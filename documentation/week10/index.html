<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
  <title>Keyframe animator</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <script src="./script.js"></script>
</head>
<body>
  <div id="general">

    <div id="left">
      <div id="container" >
        <div id="item">
          <img id=imgsq src="../img/square.jpg" alt="I_really_really_really_like_this_image" style="display:none; vertical-align:middle; text-align:center">
          <img id=imgtr src="../img/triangle.jpg" alt="I_really_really_really_like_this_image" style="display:block; vertical-align:middle; text-align:center">
        </div>
      </div>
      <div id="timeline" onchange="stop()">
        <button id="button_timeline" onclick="play()">►</button>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </div>
    </div>

    <script>
      var dragItem = document.querySelector("#item");
      var container = document.querySelector("#container");

      var active = false;
      var currentX;
      var currentY;
      var initialX;
      var initialY;
      var xOffset = 0;
      var yOffset = 0;

      container.addEventListener("touchstart", dragStart, false);
      container.addEventListener("touchend", dragEnd, false);
      container.addEventListener("touchmove", drag, false);

      container.addEventListener("mousedown", dragStart, false);
      container.addEventListener("mouseup", dragEnd, false);
      container.addEventListener("mousemove", drag, false);

      function dragStart(e) {
        if (e.type === "touchstart") {
          initialX = e.touches[0].clientX - xOffset;
          initialY = e.touches[0].clientY - yOffset;
        } else {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;
        }

        if (e.target === dragItem) {
          active = true;
        }
      }

      function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        
        var x = document.getElementById("keyframes");
        if(x.selectedIndex > -1){
          ListOfKeyframes[x.selectedIndex].position[0] = currentX;
          ListOfKeyframes[x.selectedIndex].position[1] = currentY;
          updateKeyframe(x.selectedIndex);
        }
        active = false;
      }

      function drag(e) {
        if (active) {

          e.preventDefault();

          if (e.type === "touchmove") {
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
          } else {
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
          }

          xOffset = currentX;
          yOffset = currentY;

          setTranslate(currentX, currentY, dragItem);
        }
      }

      function setTranslate(xPos, yPos, el) {
        el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
      }
    </script>


    <div id="right">
      <div id="up">
        <div id="list_of_keyframes">
          <select id="keyframes" onchange="selectKeyframe()" size="10">
          </select>

        </div>
        <p>
          <button onclick="addKeyframe()">Add Keyframe</button>
          <button onclick="removeKeyframe()">Remove Keyframe</button>
          </p>
        <div id="selector">
          <p>
          <button onclick="setTriangle()">triangle</button>
          </p>
          <p>
          <button onclick="setSquare()">square</button>
          </p>
          <div id="value">
            <p>Value: <span id="demo">0</span></p>
          </div>
        </div>
      </div>
      <div id="code">
        <textarea rows="4" cols="50">
        </textarea>
      </div>
    </div>
  </div>

</div>
<p>Name</p>
<input type="text" id="kfName" oninput="setName()" >
<p>Position</p>
<input type="text" id="positionX" oninput="setPosition()" >
<input type="text" id="positionY" oninput="setPosition()" >
<p>Scale</p>
<input type="text" id="scaleX" oninput="setScale()" >
<input type="text" id="scaleY" oninput="setScale()" >
<p>Rotation</p>
<input type="text" id="rotationX" oninput="setRotation()" >
<input type="text" id="rotationY" oninput="setRotation()" >

</div>
</body>
</html>
