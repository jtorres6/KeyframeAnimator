<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
	<title>Keyframe animator</title>
	<link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <script src="./script.js"></script>
</head>
<body>
  <div id="container">
    <div id="left">
      <div id="keyframe_space" >
        <div id="keyframe_space_image">
          <img id=imgsq src="../img/square.jpg" alt="I_really_really_really_like_this_image" style="display:none; vertical-align:middle; text-align:center">
          <img id=imgtr src="../img/triangle.jpg" alt="I_really_really_really_like_this_image" style="display:block; vertical-align:middle; text-align:center">
        </div>
      </div>
      <div id="timeline" onchange="stop()">
        <button id="button_timeline" onclick="play()">►</button>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

      </div>
    </div>
    <div id="right">
      <div id="up">
        <div id="list_of_keyframes">
          <select id="keyframes"m onchange="selectKeyframe()" size="10">
          </select>
          
        </div>
        <p>
          <button onclick="addKeyframe()">Add Keyframe</button>
          <button onclick="removeKeyframe()">Remove Keyframe</button>
          </p>
        <div id="selector">
          <p>
          <button onclick="setTriangle()">triangle</button>
          </p>
          <p>
          <button onclick="setSquare()">square</button>
          </p>
          <div id="value">
            <p>Value: <span id="demo"></span></p>
          </div>
        </div>
      </div>
      <div id="code">
        <textarea rows="4" cols="50">
        </textarea>
      </div>
    </div>
  </div>

</div>
<p>Name</p>
<input type="text" id="kfName" oninput="setName()" >
<p>Position</p>
<input type="text" id="positionX" oninput="setPosition()" >
<input type="text" id="positionY" oninput="setPosition()" >
<p>Scale</p>
<input type="text" id="scaleX" oninput="setScale()" >
<input type="text" id="scaleY" oninput="setScale()" >
<p>Rotation</p>
<input type="text" id="rotationX" oninput="setRotation()" >
<input type="text" id="rotationY" oninput="setRotation()" >

</div>
</body>
</html>
